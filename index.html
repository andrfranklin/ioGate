<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Portão</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Controle de Portão</h1>
        <p>
          Aguardando sinal de GPS para liberar os controles.
        </p>
      </header>

      <main>
        <div class="gate-controls">
          <button id="btn-open" class="btn btn-open" disabled>
            <i class="fas fa-door-open"></i>
            Abrir
          </button>
          <button id="btn-close" class="btn btn-close" disabled>
            <i class="fas fa-door-closed"></i>
            Fechar
          </button>
        </div>

        <div class="status-area">
          <div id="status" class="status"></div>
          <div id="alerta" class="alerta" style="display: none"></div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
